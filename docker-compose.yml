services:
  api:
    build: .

    dns: 8.8.8.8 # Add this line
    ports:
      - '3333:3333'
    volumes:
      - .:/app
      - .:/app/node_modules
    container_name: api
    networks:
      - my-network
    depends_on:
      - db
    environment:
      - APP_KEY=JFWXVaJ6JA_os9d9nXFlm0sYDza-Z_Wn
      - LOG_LEVEL=info
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3333
      - DB_CONNECTION=pg
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=adonis
      - DB_PASSWORD=secret
      - DB_DATABASE=adonis_app
      - CHOKIDAR_USEPOLLING=true
    command: ['node', 'ace', 'serve', '--watch']

  db:
    image: postgres:17
    restart: always
    ports:
      - '5432:5432'
    container_name: db
    networks:
      - my-network
    command: ['postgres', '-c', 'listen_addresses=*']
    environment:
      POSTGRES_USER: adonis
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: adonis_app
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    container_name: adminer
    networks:
      - my-network

volumes:
  pgdata:

networks:
  my-network:
    driver: bridge
